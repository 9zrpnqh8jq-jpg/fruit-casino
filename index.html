<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🍒 فاكهة الحظ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>🍒 فاكهة الحظ 🍉</h1>

<div class="top">
  <div class="box">💰 <span id="coins">1000</span></div>
</div>

<div id="screen">0000</div>

<div class="grid">
  <div class="fruit" data-name="cherry" data-rate="0.25">🍒</div>
  <div class="fruit" data-name="lemon" data-rate="0.22">🍋</div>
  <div class="fruit" data-name="grape" data-rate="0.18">🍇</div>
  <div class="fruit" data-name="watermelon" data-rate="0.15">🍉</div>
  <div class="fruit" data-name="orange" data-rate="0.12">🍊</div>
  <div class="fruit" data-name="apple" data-rate="0.08">🍎</div>
</div>

<div class="bets">
  <button class="bet" data-bet="10">10</button>
  <button class="bet" data-bet="100">100</button>
  <button class="bet" data-bet="200">200</button>
</div>

<button id="start">🎰 ابدأ اللعب</button>

<p id="result"></p>

<audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1930.mp3"></audio>
<audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-notification-2018.mp3"></audio>
<audio id="loseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-losing-drums-2023.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
